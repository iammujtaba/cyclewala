{% extends "base/base.html" %}

{% block title %}
Registration | Supreme Cycle
{% endblock title %}

{% load crispy_forms_tags %}

{% block body %}

<div class="container ">
    <div class="row justify-content-md-center">
        <div class="mt-4"><h2>Login</h2></div>
    </div>
    <form class="mx-auto col-10 col-md-8 col-lg-6 " method="post">
        {% csrf_token %}

        <div class="form-group row">
            <div class="col-6">
              <!-- <input type="text" class="form-control" id="firstName" aria-describedby="firstName" placeholder="First Name"> -->
              {{ form.email|as_crispy_field }}
            </div>
            <div class="col-6">
                {{ form.password|as_crispy_field }}
            </div>
          </div>
          <div class="form-group">
            <button class="btn submit-btn btn-primary" type="submit">Login</button>
        </div>
      </form>
</div>

{% endblock body %}
